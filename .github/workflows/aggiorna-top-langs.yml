name: Aggiorna Top Languages Sicuro

on:
  schedule:
    - cron: '0 8 * * *'  # ogni giorno alle 08:00
  workflow_dispatch:      # permette di farlo partire manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Crea cartella assets se non esiste
        run: mkdir -p assets

      - name: Scarica top-langs.png in sicurezza
        run: |
          URL="https://github-readme-stats.vercel.app/api/top-langs/?username=IlGiocatore93&layout=compact&langs_count=8&theme=github_dark&hide_border=true"
          TMP_FILE="assets/top-langs-temp.png"
          FINAL_FILE="assets/top-langs.png"
          curl -s -o $TMP_FILE $URL
          # Controlla se curl ha scaricato un file valido
          if [ -s $TMP_FILE ] && [ $(file --mime-type -b $TMP_FILE) != "text/html" ]; then
            mv $TMP_FILE $FINAL_FILE
            echo "Immagine aggiornata correttamente!"
          else
            echo "Immagine non aggiornata: il servizio non ha restituito nulla di valido."
            rm -f $TMP_FILE
          fi

       - name: Commit e push se aggiornato
         run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add assets/top-langs.png
          git diff --cached --quiet || git commit -m "Aggiorna immagine Top Languages [Automatica]"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/IlGiocatore93/IlGiocatore93.git HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
